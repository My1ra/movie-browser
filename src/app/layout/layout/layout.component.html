<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    mode="over"
    [(opened)]="isSidenavOpen"
    (closedStart)="isSidenavOpen = false"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="isSidenavOpen = false">
        <div class="custom-list-item">
          <mat-icon matListIcon>home</mat-icon>
          <span>Home</span>
        </div>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="isSidenavOpen = false">
        <div class="custom-list-item">
          <mat-icon matListIcon>info</mat-icon>
          <span>About</span>
        </div>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Movie Explorer</span>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer">
      <p>Â© 2025 Movie Explorer. All rights reserved.</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
